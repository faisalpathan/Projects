<% if( name.length > 0 ) { %>
	<h4 class="znhg-option-title">
		<%= name %>
	</h4>
<% } %>
<% if( description.length > 0 ) { %>
	<div class="znhg-option-description">
		<%= description %>
	</div>
<% } %>
<div class="znhg-option-content">
	<div class="input-append color">
		<input id="znhg-control-id-<%= id %>" type="text" class="znhg-color-picker" data-default-color="<%= value %>" name="<%= id %>" <% if( alpha ) { %> data-alpha="true" <% } %> value="<%= value %>" >
	</div>
</div>

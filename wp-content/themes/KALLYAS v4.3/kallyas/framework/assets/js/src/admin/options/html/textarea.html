<% if( name.length > 0 ) { %>
	<h4 class="znhg-option-title">
		<%= name %>
	</h4>
<% } %>
<% if( description.length > 0 ) { %>
	<div class="znhg-option-description">
		<%= description %>
	</div>
<% } %>
<div class="znhg-option-content">
	<textarea id="znhg-control-id-<%= id %>" name="<%= id %>" value="<%= value %>"></textarea>
</div>

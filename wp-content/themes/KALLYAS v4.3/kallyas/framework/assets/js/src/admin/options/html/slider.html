<% if( name.length > 0 ) { %>
	<h4 class="znhg-option-title">
		<%= name %>
	</h4>
<% } %>
<% if( description.length > 0 ) { %>
	<div class="znhg-option-description">
		<%= description %>
	</div>
<% } %>
<div class="znhg-option-content">
	<div class="zn_slider">
		<input id="znhg-control-id-<%= id %>" type="number" class="wp-slider-input" name="<%= id %>" value="<%= parseInt(value) %>">
		<div class="wp-slider znhg-slider-control"></div>
	</div>
</div>
